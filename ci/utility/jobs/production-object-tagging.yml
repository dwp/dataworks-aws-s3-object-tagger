jobs:
  - name: rbac-csv-upload-production
    max_in_flight: 1
    serial: true
    plan:
      - get: rbac-csv
        trigger: true
        passed:
        - rbac-csv-upload-preprod
      - get: aws-common-infrastructure
      - .: (( inject meta.plan.terraform-output ))
        config:
          params:
            TF_WORKSPACE: production
      - .: (( inject meta.plan.rbac-csv-upload ))
        config:
          params:
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.production)):role/ci

  - name: object-tagging-production
    max_in_flight: 1
    serial: true
    plan:
      - get: rbac-csv
        trigger: true
        passed:
          - rbac-csv-upload-production
      - get: dataworks-s3-object-tagger
        trigger: true
      - put: meta
        resource: meta-production
      - get: aws-common-infrastructure
      - .: (( inject meta.plan.terraform-output ))
        config:
          params:
            TF_WORKSPACE: production
      - .: (( inject meta.plan.object-tagging-batch ))
        config:
          params:
            BATCH_JOB_DEFINITION: pdm_object_tagger_job
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.production)):role/ci
            DATA_S3_PREFIX: "data/uc"
            CSV_PREFIX: "component/rbac"
            FILE_NAME: "data_classification.csv"
